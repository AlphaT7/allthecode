<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Vue.JS WebPage</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <section id="container">
    <input type="text" id="input" v-model="newData">
    <button @click="toggleClass" :title="title">Change Color</button>
    <button @click="update" :title="title">Add Item</button>
    <h1>To-Do</h1>
    <ul>
      <li v-for="task in list" :class="{'color_blue': colorBlue}">
        <input type="checkbox" v-model="task.complete" /> {{task.desc}}
      </li>
    </ul>
    <h2>Completed</h2>
    <ul>
      <li v-for="task in completeTasks" v-text="task.desc"></li>
    </ul>

  </section>

  <script src="js/vue.js"></script>
  <script src="js/main.js" async></script>

</body>

</html>
