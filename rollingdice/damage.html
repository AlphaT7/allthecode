<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Dice Simulation</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <div id="container">
    <input id="dice" type="text" placeholder="number of dice to roll" value="4"/>
    <input id="sides" type="text" placeholder="number of sides to the die" value="3"/>
    <input id="critical" type="text" placeholder="critical bonus percentage" value="0">%
    <button id="roll">Roll</button>
    <canvas id="myChart" width="400" height="200"></canvas>
  </div>

  <script src='js/jquery-3.3.1.min.js'></script>
  <script src='js/chartjs-2.7.2.min.js'></script>
  <script src="js/damage.js" async></script>

</body>

</html>
